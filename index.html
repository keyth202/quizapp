<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz</title>

  
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<header class ="header-logo">
<h1>Marvel Quiz</h1>

  
</header>
<body>

  <div class="container">
    

    <form id="js-quiz-start">
        <button type="submit">Begin</button>
    </form>

    <form id="js-quiz hidden">
      <p class="theQuestion"></p>
      <ul class="question-list" >
 
      </ul>
      <div>
            <button type="submit" class="submit-answer hidden">
              <span class="button-label">Submit</span>
            </button>
      </div>
    </form>
      <div class="js-end hidden">
          <button type="submit" class="restart">
            <span class="button-label">Restart Game</span>
          </button>
    </div>

  </div>
  <div class="container">

    <h2 class ="js-score hidden">Score</h2>
   
  </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- link to my app.js -->
    <script type="text/javascript" src="app.js"></script>

</body>
</html>
