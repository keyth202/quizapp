<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz</title>

  
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<header class ="header-logo">
<h1>Marvel Quiz</h1>

  
</header>
<body>

  <div class="container">
    

    <form id="js-quiz-start">
        <button type="submit">Begin</button>
    </form>
    <form id="js-quiz">
    <ul class="question-list hidden">
      <li>
        <span class="question-item"><p>Question 1</p>
            <label><input type="radio" name="ans1" value="1" /> Answer 1</label></br>
            <label><input type="radio" name="ans1" value="0" /> Answer 2</label></br>
            <label><input type="radio" name="ans1" value="0" /> Answer 3</label></br>
        </span>
       </li>

    </ul>
    <div>
          <button type="submit" class="submit-answer hidden">
            <span class="button-label">Submit</span>
          </button>
    </div>
    </form>

  </div>
  <div class="container">

    <h2>Score</h2>
    <p> Correct:<span class="js-correct-score-counter">0</span></p>
    <p> Incorrect:<span class="js-incorrect-score-counter">0</span></p>

  </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- link to my app.js -->
    <script type="text/javascript" src="app.js"></script>

</body>
</html>
